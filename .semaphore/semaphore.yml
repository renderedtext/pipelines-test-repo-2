version: "v1.0"
name: auto call repo
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: First block
    task:
      jobs:
        - name: first job
          parallelism: 4
          commands:
            - echo "SEMAPHORE_JOB_INDEX = $SEMAPHORE_JOB_INDEX"
            - echo "SEMAPHORE_JOB_COUNT = $SEMAPHORE_JOB_COUNT"
